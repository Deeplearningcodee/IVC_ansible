---
- hosts: web_servers
  become: yes
  tasks:
    - name: Install ca-certificates and curl
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository to Apt sources
      lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable"
        create: yes

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker packages and dependencies
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - python3-docker
          # - python3-pip
        state: present

    - name: Ajouter l'utilisateur vagrant au groupe docker
      ansible.builtin.user:
        name: vagrant
        groups: docker
        append: yes

    - name: Vérifier si l'utilisateur vagrant peut exécuter la commande docker
      ansible.builtin.command: "docker ps"
      register: docker_command_output
      ignore_errors: yes

    - name: Afficher la sortie de la commande "docker ps"
      ansible.builtin.debug:
        var: docker_command_output
